<div class="page-header">
<h3>Step 1 - Recruiter Verification</h3>
</div>
<h3>Confirm your understanding of the job <span class="label label-primary"> {{job.title}}</span></h3>

<form class="form-horizontal" role="form" >
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Job Title</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3" placeholder="Enter your understanding of the job title">
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Job Description</label>
        <div class="col-sm-10">
            <textarea class="form-control" rows="3" placeholder="Enter your understanding of the job description in points"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Company Culture</label>
        <div class="col-sm-10">
            <input type="text" class="form-control"  placeholder="Enter your understanding of the culture">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Salary</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Enter your understanding of the salary package">
        </div>
    </div>

    <div class="form-group" ng-repeat="keyword in job.keywords">
        <label for="inputPassword3" class="col-sm-2 control-label">{{keyword}}</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputPassword3" placeholder="Enter your understanding of {{keyword}}">
        </div>

        <div ng-repeat="question in questions(keyword)">
            <p>{{question.q}}</p>
            <div class="radio">

            </div>
            <div ng-repeat="answer in question.answersArray">
                <label>
                    <input type="radio" ng-checked="checkAnswer(answer)" >
                    {{getAnswer(answer)}}
                </label>
            </div>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input type="submit" class="button" value="Next" ui-sref="wizard.step2"/>
        </div>
    </div>

</form>
